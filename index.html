<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gematria</title>
    <style>
        body { font-family: Helvetica, sans-serif; text-align: center; margin: 20px; }
        h1 { font-family: "Times New Roman", serif; }
        input { padding: 10px; margin: 10px; width: 300px; }
        button { padding: 10px; }
        .resultado { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>GEMATRIA</h1>
    <p>Digite uma palavra ou frase:</p>
    <input type="text" id="entrada" placeholder="Digite aqui">
    <button onclick="calcularGematria()">Calcular</button>
    <div class="resultado" id="resultados"></div>

    <script>
        const hebraico = { 'א':1, 'ב':2, 'ג':3, 'ד':4, 'ה':5, 'ו':6, 'ז':7, 'ח':8, 'ט':9, 'י':10, 'כ':20, 'ל':30, 'מ':40, 'נ':50, 'ס':60, 'ע':70, 'פ':80, 'צ':90, 'ק':100, 'ר':200, 'ש':300, 'ת':400 };
        const grego = { 'α':1, 'β':2, 'γ':3, 'δ':4, 'ε':5, 'ζ':7, 'η':8, 'θ':9, 'ι':10, 'κ':20, 'λ':30, 'μ':40, 'ν':50, 'ξ':60, 'ο':70, 'π':80, 'ρ':100, 'σ':200, 'ς':200, 'τ':300, 'υ':400, 'φ':500, 'χ':600, 'ψ':700, 'ω':800 };
        const newAeon = { 'a':1, 'l':2, 'w':3, 'h':4, 's':5, 'd':6, 'o':7, 'z':8, 'k':9, 'v':10, 'g':11, 'r':12, 'c':13, 'n':14, 'y':15, 'j':16, 'u':17, 'f':18, 'q':19, 'b':20, 'm':21, 'x':22, 'i':23, 't':24, 'e':25, 'p':26 };
        const ordinal = { 'a':1, 'b':2, 'c':3, 'd':4, 'e':5, 'f':6, 'g':7, 'h':8, 'i':9, 'j':10, 'k':11, 'l':12, 'm':13, 'n':14, 'o':15, 'p':16, 'q':17, 'r':18, 's':19, 't':20, 'u':21, 'v':22, 'w':23, 'x':24, 'y':25, 'z':26 };
        
        function normalizarTexto(texto) {
            return texto.normalize("NFD").replace(/[̀-ͯ]/g, "").replace(/ç/g, "c").replace(/ñ/g, "n").toLowerCase();
        }

        function calcularGematria() {
            let entrada = document.getElementById("entrada").value;
            let entradaNormalizada = normalizarTexto(entrada);
            let entradaGrega = normalizarTexto(entrada).toLowerCase();
            
            let hebraicoValor = calcularValor(entrada, hebraico);
            let gregoValor = calcularValor(entradaGrega, grego);
            let newAeonValor = calcularValor(entradaNormalizada, newAeon);
            let ordinalValor = calcularValor(entradaNormalizada, ordinal);
            
            document.getElementById("resultados").innerHTML = `
                <p><strong>Gematria Hebraica:</strong> ${hebraicoValor}</p>
                <p><strong>Isopsefia Grega:</strong> ${gregoValor}</p>
                <p><strong>NAEQ:</strong> ${newAeonValor}</p>
                <p><strong>Gematria Simples:</strong> ${ordinalValor}</p>
            `;
        }

        function calcularValor(texto, tabela) {
            return texto.split('').reduce((soma, letra) => soma + (tabela[letra] || 0), 0);
        }
    </script>
</body>
</html>
